<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snakeMania || Play Once Never Forgot Again</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="gameContainer">

        </div>
        <div class="notGameContainer">
            <div class="scoreContainer">
                <h1 class="scoreContainerHeading">Game Score</h1>
                <div id="Score"> </div>
                <div id="HighScore"> </div>
            </div>
            <div class="rulesContainer">
                <h1 class="rulesContainerHeading">Game Instruction</h1>
                <p class="rulesContainerText">1> Press ArrowUp Key To Start The Game</p>
                <p class="rulesContainerText">2> Press Spacebar To Pause The Game</p>
                <p class="rulesContainerText">3> Press Enter To Restart The Game</p>
                <p class="rulesContainerText">4> Red Border Represent The Wall</p>
                <p class="rulesContainerText">5> If You Bump In Wall Game Will End</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
